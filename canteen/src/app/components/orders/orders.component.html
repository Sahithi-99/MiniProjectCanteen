<div class="container">
    <div class="card-deck">
        <div *ngFor="let d of product;index as i" class="card mb-5" style="min-width:15rem;">
            
                <img  src="{{d.image}}" class="card-img-top" alt="..." style="height:200px; width:200px">
                <div class="card-body">
                    <h4 class="card-text">{{d.name}} X {{d.quantity}}</h4>
                    
                    <h5 class="card-text">Base price: {{d.price | currency:'INR'}}</h5>
                    <h5 class="card-text">Amount : {{d.amount | currency:'INR'}}</h5>
                    
                    
              </div>
        </div>
    </div>
</div>
